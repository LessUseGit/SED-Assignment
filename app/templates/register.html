<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - IT Asset Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h2 class="text-center mb-4">Register</h2>
          {% for flash in flash_messages %}
              <div class="alert alert-{{ flash.category }}">
                  {{ flash.message }}
              </div>
          {% endfor %}
          <form
            class="needs-validation"
            method="post"
            action="{{ url_for('register') }}"
            novalidate
          >
            <div class="form-group mb-4">
              <input
                type="username"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
                pattern="^[a-zA-Z0-9]{3,20}$"
                minlength="3"
                maxlength="20"
                required
              />
              <p>
                <small
                  >Must be between 3 and 20 characters long and alphanumeric
                  (a-z, 0-9)</small
                >
              </p>
            </div>
            <div class="form-group mb-4">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group mb-4">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                minlength="8"
                required
              />
              <p><small>Must be between at least 8 characters long</small></p>
            </div>
            <div class="form-group mb-4">
              <input
                type="password"
                class="form-control"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirm Password"
                minlength="8"
                required
              />
            </div>
            <!-- Hidden input to provide value when off -->
            <input type="hidden" name="is_admin" value="off" />
            <div class="form-check form-switch mb-4">
              <label class="form-check-label"> Admin User </label>
              <input
                type="checkbox"
                class="form-check-input"
                role="switch"
                id="is_admin"
                name="is_admin"
              />
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary w-100">
                Register
              </button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="{{ url_for('login') }}"
              >Already have an account? Login here</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    (() => {
      "use strict";

      const forms = document.querySelectorAll(".needs-validation");
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          "submit",
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
</html>
